<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fitness Tracker Weight Monitor</title>
    <link rel="stylesheet" type="text/css" href="/css/vendor/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <h1>Fitness Tracker Weight Monitor</h1>

    <div class="row">
      <form class="columns medium-uncentered small-centered large-6 medium-6 small-10 measurement-form" id="measurement-entry">
        <p><strong>Add New Entry</strong></p>
        <div class="large-4 medium-4 columns">
          <label>Date</label>
          <input type="date" name="date" />
        </div>
        <div class="large-4 medium-4 columns">
          <label>Weight</label>
          <input type="number" name="weight" step="0.1" min="0" />
        </div>
        <div class="large-4 medium-4 columns">
          <button class="button success expanded" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <svg id="chart"></svg>

    <script type="text/javascript" src="/js/libs/d3.js"></script>
    <script type="text/javascript" src="/js/libs/d3-tip.js"></script>
    <script src="/js/libs/jquery-2.2.2.min.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="/js/firebase/index.js"></script>
    <script src="/js/requests.js"></script>
    <script src="/js/canvas.js"></script>
  </body>
</html>
